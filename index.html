<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="dark-theme">
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <Button class="theme-toggle">
                <i class="fa-solid fa-sun"></i>
            </Button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your image in Detail..." required autofocus></textarea>
                    <Button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </Button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev" >FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stabble Diffusion XL</option>
                            <option value="stable-diffusion-v1-5/stable-diffusion-v1-5" disabled>Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney" disabled>Open Journey</option>
                        </select>
                    </div>

                     <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square(1/1)</option>
                            <option value="16/9">LandScape(16/9)</option>
                            <option value="9/16">Potrait(9/16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <div class="gallery-grid"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
